<!DOCTYPE html> 
<html>
    <head>
        <title>Temperature Conversion</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <form>
            <h1>Temperature Conversion</h1>
            <input type="number" id="textbox" value="0"><br>

            <input type="radio" id="Convert" name="unit">
            <label for="Convert">Celcius ➡ Farenheight </label><br>

            <input type="radio" id="Konvert" name="unit">
            <label for="Konvert">Farenheight ➡ Celcius </label><br>

            <button type="button" onclick="convert()">Submit</button>
            <p id="result" ></p>
        </form>

        <script src="index.js"></script>
    </body>
</html>
